<div class="container">
  <app-pokemon-card class="wrapper"
                    *ngFor="let pokemon of pokemonList"
                    [pokemonName]="pokemon.name"
                    [pokemonImageURL]="pokemon.sprite"
                    [pokemonTypes]="pokemon.types"
                    [pokemonId]="pokemon.id"
                    (openDialog)="onOpenDialog($event)"></app-pokemon-card>
</div>
